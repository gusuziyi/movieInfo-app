<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/list.css" />
		
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">榜单</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop  slider">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../images/4.jpg">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../images/1.jpg">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../images/2.png">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../images/3.jpg">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../images/4.jpg">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../images/1.jpg">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			<div class="topDiv">
				<div class="top100" > 
					<div>豆瓣榜单</div>
				</div>
				<div class="trend">
					<span>数据图表</span>
				</div>
			</div> 
			<div class="coming" id="movieInfos" >
				<span>即将上映</span>
				<div class="mui-table-view-cell"  v-for="info in infos" @tap=openDetail(info)>
					<img :src="info.pic" />
					<div class="info">
						<span class="title">{{info.name}} 
							<span class="score" >{{info.score}} </span>
						</span>
						<span class="type">类型：{{info.filmStyle}}</span>
						<span class="casts">主演：{{info.Tcasts}}</span>
					</div>  
				</div>
			</div> 
		</div>

		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ctlPub.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/list.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var movieInfos=new Vue({
				el:'#movieInfos',
				data: {
					infos:[]
				},
				methods:{
					resetData:function(){
						clearVue(this.$data);
					},
					openDetail:function(info){
						goMovieDetail(info);
					}
				}
			});
			 
		</script>
	</body>

</html>
